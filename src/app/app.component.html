<div class="app-layout">
  <header class="bg-light shadow-sm mb-4">
    <nav class="navbar navbar-expand-lg container">
      <div class="d-flex align-items-center">
        <!-- Logo -->
        <img src="assets/logo.svg" alt="Logo" width="40" class="me-2" />
        <a class="navbar-brand fw-bold" routerLink="/">Agenda Médica</a>
      </div>

      <!-- Navegación -->
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a routerLink="/" routerLinkActive="active" class="nav-link"
              >Inicio</a
            >
          </li>
          <li
            class="nav-item"
            *ngIf="
              (isLoggedIn && role === UserRole.PACIENTE) || role === UserRole.ADMIN
            "
          >
            <a routerLink="/paciente" class="nav-link">Mis Citas</a>
          </li>
          <li
            class="nav-item"
            *ngIf="(isLoggedIn && role === UserRole.MEDICO) || role === UserRole.ADMIN"
          >
            <a routerLink="/medico" class="nav-link">Agenda</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn && role === UserRole.ADMIN">
            <a routerLink="/admin" class="nav-link">Panel Admin</a>
          </li>
        </ul>

        <!-- Perfil de usuario -->
        <div *ngIf="isLoggedIn" class="ms-3">
          <button mat-button [matMenuTriggerFor]="menu">
            {{ userName }}
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item disabled>Rol: {{ role }}</button>
            <button mat-menu-item (click)="logout()">
              <mat-icon>logout</mat-icon> Cerrar sesión
            </button>
          </mat-menu>
        </div>

        <!-- Login -->
        <a
          *ngIf="!isLoggedIn"
          class="btn btn-outline-primary ms-3"
          routerLink="/login"
          >Ingresar</a
        >
      </div>
    </nav>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container mb-5 main">
    <router-outlet></router-outlet>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-white py-4 mt-auto">
    <div
      class="container d-flex flex-column flex-md-row justify-content-between align-items-center"
    >
      <div class="mb-3 mb-md-0">
        <strong>Agenda Médica © {{ currentYear }}</strong> — Proyecto V1
      </div>

      <div>
        <a href="#" class="text-white me-3 text-decoration-none"
          >Política de privacidad</a
        >
        <a href="#" class="text-white me-3 text-decoration-none">Términos</a>
        <a href="#" class="text-white text-decoration-none">Contacto</a>
      </div>
    </div>
  </footer>
</div>
