<div [@fadeInUp]>
  <mat-card class="resumen-card">
    <mat-card-header>
      <mat-card-title>Resumen de tu cita médica</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div fxLayout="column" fxLayoutGap="10px">
        <div><strong>Especialidad:</strong> {{ resumenCita?.especialidad?.nombre }}</div>
        <div><strong>Médico:</strong> {{ resumenCita?.medico?.nombre }}</div>
        <div><strong>Fecha:</strong> {{ resumenCita?.fecha | date:'fullDate' }}</div>
        <div><strong>Hora:</strong> {{ resumenCita?.hora }}</div>
      </div>
    </mat-card-content>

    <mat-card-actions fxLayout="row" fxLayoutAlign="end center">
      <button mat-flat-button color="primary" (click)="onConfirmar()" [disabled]="confirmando">
        <mat-spinner *ngIf="confirmando" diameter="20"></mat-spinner>
        <span *ngIf="!confirmando">Confirmar Cita</span>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
