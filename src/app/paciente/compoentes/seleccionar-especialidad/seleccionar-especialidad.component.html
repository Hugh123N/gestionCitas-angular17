<div fxLayout="column" fxLayoutGap="20px">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Seleccione una especialidad</mat-label>
    <mat-select formControlName="especialidad" (selectionChange)="onChange($event.value)">
      <mat-option *ngFor="let esp of especialidades" [value]="esp.id">
        {{ esp.nombre }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngIf="cargando" fxLayoutAlign="center">
    <mat-spinner diameter="30"></mat-spinner>
  </div>
</div>
